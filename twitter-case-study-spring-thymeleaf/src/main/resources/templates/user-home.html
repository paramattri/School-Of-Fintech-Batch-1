<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title th:text="'@'+${userName}+' Handle'"></title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
	crossorigin="anonymous"></script>
</head>
<body>
	
	<div class="container">
		<div class="jumbotron">
			
			<h1 class="display-4">Welcome <span th:text="${userName}"/></h1>
			<h3 class="display-8">Choose from the below Options</h3>
			<hr class="my-4">
			
			<a th:href="@{/twitter/user/{userName}/tweet(userName=${userName})}" class="btn btn-primary btn-lg" role="button">Tweet</a>
			<a th:href="@{/twitter/user/{userName}/tweets(userName=${userName})}" class="btn btn-primary btn-lg" role="button">See Tweets</a>
			<a th:href="@{/twitter/tweets}" class="btn btn-primary btn-lg" role="button">See All Tweets</a>
			<a th:href="@{/twitter/trending}" class="btn btn-primary btn-lg" role="button">Trending Tweets</a>
			
			<br>
			<br>
			<br>
			<br>
			<br>
            <a th:href="@{/twitter/logout}">Log Out</a>
            
		</div>
	</div>
</body>
</html>
