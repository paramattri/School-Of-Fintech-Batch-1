<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Tweet</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
	crossorigin="anonymous"></script>
</head>
<body>
	
	<div class="container">
		<div class="jumbotron">
		
			<h3><span th:text="${userName}"/>, The world is anxiously waiting for your tweet!</h3>
			
			<form action="#" th:action="@{/twitter/user/{userName}/tweet(userName=${userName})}" th:object="${tweet}" method="post">
				
				<div class="form-group">
				<label for="tweet">Tweet</label> 
				<input type="text" class="form-control" th:field="*{tweet}" id="tweet" placeholder="Write Your Tweet Here">
				<span th:if="${#fields.hasErrors('tweet')}" th:errors="*{tweet}"></span>
				</div>
				
				<button type="submit" class="btn btn-primary">Tweet</button>
				
			</form>	
		</div>
	
	</div>
</body>
</html>
