<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
	crossorigin="anonymous"></script>
</head>
<body>
	
	<div class="container">
		<div class="jumbotron">
		
		<h1 class="display-4">Registration</h1>
		<hr class="my-4">
		<form action="#" th:action="@{/twitter/register}" th:object="${user}" method="post">
			<div class="form-group">
				<label for="firstName">First Name</label> 
				<input type="text" class="form-control" th:field="*{firstName}" id="firstName" placeholder="First Name">
				<span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
			</div>
			
			<div class="form-group">
				<label for="lastName">Last Name</label> 
				<input type="text" class="form-control" th:field="*{lastName}" id="lastName" placeholder="Last Name">
				<span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
			</div>
			
			<div class="form-group">
				<label for="userName">User Name</label> 
				<input type="text" class="form-control" th:field="*{userName}" id="userName" placeholder="User Name">
				<span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></span>
			</div>
			
			<div class="form-group">
				<label for="emailId">Email Address</label> 
				<input type="email" class="form-control" th:field="*{emailId}" id="emailId" placeholder="Email Id" aria-describedby="emailHelp">
				<span th:if="${#fields.hasErrors('emailId')}" th:errors="*{emailId}"></span>
			</div>
			
			<div class="form-group">
				<label for="Password">Password</label> 
				<input type="password" class="form-control" th:field="*{password}" id="password" placeholder="Password">
				<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
			</div>
			
			<button type="submit" class="btn btn-primary">Register</button>
		</form>
		</div>
	</div>
</body>
</html>
